<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">0</section>
         <section class="cal_buttons">
            <div class="cal_button_row">
                <button class="cal_button double">C</button>
                 <button class="cal_button ">&larr;</button>
                  <button class="cal_button ">&divide;</button>
            </div>
             <div class="cal_button_row">
                <button class="cal_button ">7</button>
                 <button class="cal_button ">8</button>
                  <button class="cal_button ">9</button>
                   <button class="cal_button ">&times;</button>
            </div>
            <div class="cal_button_row">
                <button class="cal_button ">4</button>
                 <button class="cal_button ">5</button>
                  <button class="cal_button ">6</button>
                   <button class="cal_button ">&minus;</button>
            </div>
             <div class="cal_button_row">
                <button class="cal_button ">1</button>
                 <button class="cal_button ">2</button>
                  <button class="cal_button ">3</button>
                   <button class="cal_button ">&plus;</button>
            </div>
             <div class="cal_button_row">
                <button class="cal_button  triple">0</button>
                 <button class="cal_button ">&equals;</button>
                  
            </div>
         </section>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const screen = document.querySelector('.screen');
    const buttons = document.querySelectorAll('.cal_button');

    let currentInput = '';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent.trim();

        switch (value) {
          case 'C':
            currentInput = '';
            break;
          case '←':
            currentInput = currentInput.slice(0, -1);
            break;
          case '=':
            try {
              const expression = currentInput
                .replace(/×/g, '*')
                .replace(/÷/g, '/')
                .replace(/−/g, '-')
                .replace(/\+/g, '+');
              currentInput = eval(expression).toString();
            } catch {
              currentInput = 'Error';
            }
            break;
          default:
            currentInput += value;
        }

        screen.textContent = currentInput || '0';
      });
    });
  });
</script>

</body>
</html>
